<!DOCTYPE html>
<html>
<head>
  <title>jVectorMap demo</title>
  <link rel="stylesheet" media="all" href="../src/styles/jquery-jvectormap.css"/>
  <script src="../bower_components/jquery/jquery.js"></script>
  <script src="../bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
  <script src="../src/scripts/jquery-jvectormap.js"></script>
  <script src="../src/scripts/jvectormap.js"></script>
  <script src="../src/scripts/abstract-element.js"></script>
  <script src="../src/scripts/abstract-canvas-element.js"></script>
  <script src="../src/scripts/abstract-shape-element.js"></script>

  <script src="../src/scripts/svg-element.js"></script>
  <script src="../src/scripts/svg-group-element.js"></script>
  <script src="../src/scripts/svg-canvas-element.js"></script>
  <script src="../src/scripts/svg-shape-element.js"></script>
  <script src="../src/scripts/svg-path-element.js"></script>
  <script src="../src/scripts/svg-circle-element.js"></script>
  <script src="../src/scripts/svg-image-element.js"></script>
  <script src="../src/scripts/svg-text-element.js"></script>

  <script src="../src/scripts/vml-element.js"></script>
  <script src="../src/scripts/vml-group-element.js"></script>
  <script src="../src/scripts/vml-canvas-element.js"></script>
  <script src="../src/scripts/vml-shape-element.js"></script>
  <script src="../src/scripts/vml-path-element.js"></script>
  <script src="../src/scripts/vml-circle-element.js"></script>
  <script src="../src/scripts/vml-image-element.js"></script>

  <script src="../src/scripts/map-object.js"></script>
  <script src="../src/scripts/region.js"></script>
  <script src="../src/scripts/marker.js"></script>

  <script src="../src/scripts/vector-canvas.js"></script>
  <script src="../src/scripts/simple-scale.js"></script>
  <script src="../src/scripts/ordinal-scale.js"></script>
  <script src="../src/scripts/numeric-scale.js"></script>
  <script src="../src/scripts/color-scale.js"></script>
  <script src="../src/scripts/legend.js"></script>
  <script src="../src/scripts/data-series.js"></script>
  <script src="../src/scripts/proj.js"></script>
  <script src="../src/scripts/map.js"></script>

  <script src="assets/jquery-jvectormap-us-lcc-en.js"></script>
  <script>
    $(function(){
      var map,
          markerIndex = 0,
          markersCoords = {};

      map = new jvm.Map({
          map: 'us_lcc_en',
          markerStyle: {
            initial: {
              fill: 'red'
            }
          },
          container: $('#map'),
          onMarkerTipShow: function(e, tip, code){
            map.tip.text(markersCoords[code].lat.toFixed(2)+' '+markersCoords[code].lng.toFixed(2));
          },
          onMarkerClick: function(e, code){
            map.removeMarkers([code]);
            map.tip.hide();
          }
      });

      $('#map').click(function(e){
          var x = e.pageX - map.container.offset().left,
              y = e.pageY - map.container.offset().top,
              latLng = map.pointToLatLng(x, y),
              targetCls = $(e.target).attr('class');

          if (latLng && (!targetCls || targetCls.indexOf('jvectormap-marker') === -1)) {
            markersCoords[markerIndex] = latLng;
            map.addMarker(markerIndex, {latLng: [latLng.lat, latLng.lng]});
            markerIndex += 1;
          }
      });
      $('#map').bind('');
    });
  </script>
</head>
<body>
  <div id="map" style="width: 900px; height: 600px"></div>
</body>
</html>
